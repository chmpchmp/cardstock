        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- chart -->     
        <script>
            const data = {
                labels: [],
                datasets: [{
                    backgroundColor: 'rgb(131, 180, 252)',
                    borderColor: 'rgb(131, 180, 252)',
                    data: [],
                    borderWidth: 5
                }]
            };

            const config = {
                type: 'line',
                data: data,
                options: {
                    tension: 0.5,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    elements: {
                        point: {
                            pointRadius: 0
                        }
                    }
                }
            };

            async function getJSON(path) {
                const response = await fetch(path);
                const output = response.json();
                return output;
            }

            getJSON('../../../AllPrintings.json')
                .then(output => {
                    const uuid = output.data["M10"].cards[146-1].uuid;

                    getJSON('../../../AllPrices/' + uuid + '.json')
                        .then(output => {
                            const prices = output.paper.tcgplayer.retail.normal;

                            var dataset = [];
                            var labels = [];
                            var count = 0;

                            for (var key in prices) {
                                labels.push(key);
                                dataset.push(prices[key]);
                            }

                            largeChart.config.data.labels = labels;
                            largeChart.config.data.datasets[0].data = dataset;
                            largeChart.update();

                            mediumChart.config.data.labels = labels;
                            mediumChart.config.data.datasets[0].data = dataset;
                            mediumChart.update();
                        })
                })
        </script>
